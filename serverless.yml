service: serverless-web-forms
frameworkVersion: "2"
# Our serverless infra provider section
provider:
  name: aws
  stage: dev
  runtime: nodejs12.x
  region: us-east-1
  environment:
    ENTRIES_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  apiGateway:
    apiKeys:
      - name: website
    usagePlan:
      quota:
        limit: 300
        offset: 2
        period: MONTH
      throttle:
        burstLimit: 2
        rateLimit: 1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "*"
# Serverless functions
functions:
  formSubmission:
    handler: api/form.submit
    memorySize: 128
    description: Save the form entry details to DynamoDB and send the verification email.
    events:
      - http:
          path: formSubmit
          method: post
          private: true
  formVerification:
    handler: api/form.verify
    memorySize: 128
    description: Verify the GET token header from the email verification link. Create the new Ticket. Delete the form entry from DynamoDB.
    events:
      - http:
          path: formVerfiy
          method: get
          private: true
resources:
  Resources:
    FormEntriesDynamoDbTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:provider.environment.ENTRIES_TABLE}
plugins:
  - serverless-offline
